<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rafael Chelas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown</title>
</head>

<body>

    <div class="countdown">

        <div class="title" contenteditable="true" spellcheck="false">
            Contagem regressiva para o nascimento do Bernardo
        </div>

        <div class="content">

            <div class="item">
                <div class="numbers">
                    <span>-</span>
                    <span>-</span>
                </div>
                <div class="text">dia(s)</div>
            </div>

            <div class="separator">:</div>

            <div class="item">
                <div class="numbers">
                    <span>-</span>
                    <span>-</span>
                </div>
                <div class="text">hora(s)</div>
            </div>

            <div class="separator">:</div>

            <div class="item">
                <div class="numbers">
                    <span>-</span>
                    <span>-</span>
                </div>
                <div class="text">minuto(s)</div>
            </div>

            <div class="separator">:</div>

            <div class="item">
                <div class="numbers">
                    <span>-</span>
                    <span>-</span>
                </div>
                <div class="text">segundo(s)</div>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
    
</body>

</html>
